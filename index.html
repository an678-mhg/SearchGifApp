<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gif image</title>
  </head>
  <body>
    <div class="main">
      <h1 class="title">giphy party</h1>
      <form class="search">
        <input type="text" placeholder="Enter a search term" />
        <button class="btn search-btn">Search giphi</button>
        <button type="button" class="btn remove-btn">Remove Images</button>
      </form>
    </div>

    <div class="img-list">
      <div class="img-items">
        <img
          src="https://media2.giphy.com/media/l0NwGpoOVLTAyUJSo/giphy.gif?cid=87bbad7dybxq5xd1grwgbwcgot245shaji42ptkcielffxxb&rid=giphy.gif&ct=g"
          alt="gif"
        />
      </div>
      <div class="img-items">
        <img
          src="https://media2.giphy.com/media/l0NwGpoOVLTAyUJSo/giphy.gif?cid=87bbad7dybxq5xd1grwgbwcgot245shaji42ptkcielffxxb&rid=giphy.gif&ct=g"
          alt="gif"
        />
      </div>
      <div class="img-items">
        <img
          src="https://media2.giphy.com/media/l0NwGpoOVLTAyUJSo/giphy.gif?cid=87bbad7dybxq5xd1grwgbwcgot245shaji42ptkcielffxxb&rid=giphy.gif&ct=g"
          alt="gif"
        />
      </div>
    </div>

    <div class="overlay">
      <div class="dashed-loading"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
